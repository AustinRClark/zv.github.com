  description: This is a complete x86 demo that I intended to present at Assembly 2011.
  
- name: NXVR
  description: Eschewing the stylistic traditions of the torrent site genre; degenerate ranting about the moral legitimacy of internet piracy, pornographic ads and poorly disguised Trojan downloads. NXVR was made of a softer, gentler kind of downloadable content. Housed with troves of probing and ponderous philosophical texts, commercially fruitless cult classics and acclaimed relics of the past. The man later shut me down.
  
- name: Swiftcrack
  description: My first open source project complete with embarrasing mistakes and terrifically bad code! This uses patched WUSB54GS drivers and h1kar1s excellent `chop-chop` package to make one of the very first WEP crackers for Windows. Surprisingly, it lives on despite the presence of considerably more advanced tools like aircrack.
  links:
    Sourceforge_Page: http://sourceforge.net/projects/swiftcrack/