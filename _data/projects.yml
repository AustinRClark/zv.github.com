- name: zv-tree
  description: This is the tree you (should be) seeing now! This tree is algorithmically generated <i>without</i> any sort of base texture and modeled off of Inconvergent Trees, the outline is generated from a modified L-System and the shading from a stochastic Thue system, you can find both it's source and formal description in the repo. 
  links:
    github: https://github.com/zv/tree

- name: otp
  description: I've written features, fixed bugs and plenty inbetween for Erlang/OTP. I've worked on a <a href="https://klee.github.io/">KLEE</a> script that found <a href="https://github.com/erlang/otp/pull/1108">several</a> <a href="https://github.com/erlang/otp/pull/1111">exploitable</a> <a href="http://erlang.org/pipermail/erlang-questions/2016-February/0875733.html">bugs</a> as well as a custom inprocess fuzzer using <a href="http://llvm.org/docs/LibFuzzer.html">clang's fuzzing framework</a> to fuzz EPMD and the term decoding libraries. It's not all just vulnerability hunting however, I wrote a patch that permits a user to use ecdsa keys to authenticate an Erlang node rather than a single shared cookie or password.
  links:
    github: https://github.com/zv/otp

- name: z3-mode
  description: After lots of frustration dealing with running SMTLIB2 code myself, I wrote an emacs major mode for SAT, SMT solvers with theorem proof extensions for Z3 from Microsoft Research.
  links:
    github: https://github.com/zv/z3-mode

- name: 9Problems
  description: The best and only tiling window manager for Plan9. You now have absolutely no reason why you shouldn't make Plan9 your main operating system!
  links:
    github: https://github.com/zv/9Problems
  
- name: SHA3inRARVM
  description: RAR archiver files contain a prescriptive compression language intended for compressing long instruction sequences. This is an implementation of SHA3 inside of the RAR archiver's virtual machine.
  links:
    github: https://github.com/zv/SHA3ImplementedInsideofaRARfile

- name: Artifact
